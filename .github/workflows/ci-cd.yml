name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Image
      run: docker build -t YOUR_DOCKERHUB_USERNAME/task-manager:latest .

    - name: Push Image
      run: docker push YOUR_DOCKERHUB_USERNAME/task-manager:latest
